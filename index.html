<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head><!DOCTYPE html>
<html lang="en">
<head>
    <title>User Table</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            border: 1px solid #ccc;
            padding: 40px;
            border-radius: 12px;
            background-color: #ffffff;
            width: 70%;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
        }
        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 18px;
            text-align: left;
            font-size: 16px;
        }
        th {
            background-color: #2a3d4f;
            color: white;
            font-size: 18px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(odd) {
            background-color: #e2f0f1;
        }
        td a {
            color: #4CAF50;
            font-weight: bold;
            text-decoration: underline;
            transition: color 0.3s ease;
        }
        td a:hover {
            color: #009688;
        }
        h3 {
            text-align: center;
            color: #444;
            font-size: 28px;
            margin-bottom: 20px;
        }
    </style>
</head>          
<body>
    <div class="container">
        <h3>User Table</h3>
        <table>
            <tr>
                <th>User</th>
                <th>Links</th>
            </tr>
            <tr>
                <td>User 1</td>
                <td><a href="Untitled-2.html">Visit User 1</a></td>
            </tr>
            <tr>
                <td>User 2</td>
                <td><a href="Untitled-3.html">Visit User 2</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
